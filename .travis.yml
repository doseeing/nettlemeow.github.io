language: node_js

node_js:
  - 10 # use nodejs v10 LTS

cache: npm

branches:
  only:
    - src

install: npm install

script:
  - .travis/pre_push.sh
  - npm run fetch
  - .travis/push.sh
  - hexo generate

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: src
  local-dir: public
  target_branch: master
